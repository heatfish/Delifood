<ion-header>
  <ion-navbar color="danger">
    <ion-title>Create Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="data.username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="text" [(ngModel)]="data.password"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="data.name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="data.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Tel.</ion-label>
      <ion-input type="text" [(ngModel)]="data.tel"></ion-input>
    </ion-item>
  
    <div padding text-center>
    <button ion-button block (click)="signup()">Sign Up</button>
    
 </div>
  </ion-list>
  
</ion-content>
