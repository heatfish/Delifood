<ion-header>
    <ion-navbar color="danger">
        <ion-title text-center>Log In</ion-title>
        <ion-buttons end>
            <button ion-button clear class="icon" (click)="gohomePage()">
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content text-center>
    <div class="content">
        <div class="login-lebel">
            <ion-label>LOGIN</ion-label>
        </div>
        <div class="username-input">
            <ion-item>
                <ion-label>Username</ion-label>
                <ion-input type="text" [(ngModel)]="check.username"></ion-input>
            </ion-item>
        </div>
        <div class="password-input">
            <ion-item>

                <ion-label>Password</ion-label>
                <ion-input type="password" [(ngModel)]="check.password"></ion-input>
            </ion-item>
        </div>


        <div padding text-center>
            <div>

                <button ion-button full (click)="login()" color="dark">Log In</button>
            </div>

            <div class="or-label">
                <ion-label color="light"> or </ion-label>
            </div>
            <div>

                <button ion-button full (click)="goSignupPage()" color="dark">Sign Up</button>
            </div>

        </div>

    </div>
</ion-content>
