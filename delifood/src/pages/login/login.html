<!--

  Ionic pages and navigation.

<ion-header>
    <ion-navbar color="danger">
        <ion-title>Log In</ion-title>
        <button ion-button clear class="icon" (click)="gohomePage()">
      <ion-icon name="home"></ion-icon>
    </button>
    </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <img src="https://freelogo-assets.s3.amazonaws.com/sites/all/themes/freelogoservices/images/smalllogorestaurant1.jpg" alt="">
    <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text" [(ngModel)]="check.username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" [(ngModel)]="check.password"></ion-input>


    </ion-item>
    <div padding text-center>
        <button ion-button (click)="goSignupPage()" color="dark">Sign Up</button>
        <button ion-button (click)="login()" color="dark">Log In</button>
    </div>

</ion-content>
