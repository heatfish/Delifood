<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      order-list
    </ion-title>
    <ion-buttons end>
        <button ion-button clear class="icon" (click)="gohomePage()">
            <ion-icon name="home"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">
  <!-- <ion-item *ngFor="let n of shop_name">
{{n}}
  </ion-item> -->

  <!-- {{shop_all[0].name}} -->
  <ion-card *ngFor=" let d of shop_all;let i = index" class="bg-darkgray">
    <ion-grid >
      <ion-row >

        <ion-col col-4>
          <ion-thumbnail>
            <img src="{{d[0].picture}}" style="height: 80px;width: auto;">
          </ion-thumbnail>
        </ion-col>
        <ion-col col-5 class="order">
          <b class="left" style="font-size:16px ;color: white;">ร้าน {{d[0].name}}<br>
            <button ion-button outline (click)="goDetailOrder(d[0].shop_id)"small>รายละเอียด</button></b><br>
        </ion-col>
        <ion-col col-3 class="order">
          <p class="right" >
            <label >รวม<br></label>
          <label > <a>{{data[i].totalsum}}</a> ชิ้น</label><br>
          <label><a>{{data[i].pricesum}}</a> บาท</label>
          </p>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>




</ion-content>
