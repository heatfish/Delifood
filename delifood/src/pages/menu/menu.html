<ion-header>
    <ion-navbar color="danger">
        <ion-title>menu</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="img-slide">
        <ion-slides pager>
            <ion-slide *ngFor="let d of data">
                <!-- <h2>Slide 1</h2> -->
                <img src="{{d.picture}}" alt="">
            </ion-slide>
        </ion-slides>
    </div>
    <div class="shop-name-label">
        <ion-label>
            ร้าน{{shop_name}}
        </ion-label>
    </div>
    <ion-item *ngFor="let d of data" (click)="addtoCart(d.name,d.item_id,d.price,d.picture)">
        <ion-thumbnail item-start>
            <img src="{{d.picture}}">
        </ion-thumbnail>
        <h2>{{d.name}}</h2>
        <p>{{d.price}}บาท</p>
    </ion-item>


    <ion-fab right (click)="goadditemPage(shop_id)">
        <button ion-fab class="fabcon" display="hidden">
      <ion-icon name="add"style="font-size:40px "></ion-icon>
    </button>
    </ion-fab>

    <ion-fab right bottom (click)="goCartPage()">
        <button ion-fab color="dark">
      <ion-icon name="cart"></ion-icon>
    </button>
    </ion-fab>

</ion-content>
